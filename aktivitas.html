<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Kegiatan - Aktivitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="assets/css/aktivitas.css">
    <script src="assets/js/aktivitas.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card table-container">
            <div class="card-body">
                <button class="btn btn-primary btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#modalTambah">
                    <i class="fa fa-plus"></i> Aktivitas
                </button>
                <input type="text" id="searchInput" class="form-control search-box mb-2" placeholder="Cari...">
                <div class="table-responsive">
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Indikator Target</th>
                                <th>Tanggal Target</th>
                                <th>Nama Kegiatan</th>
                                <th>Tanggal Kegiatan</th>
                                <th>Catatan</th>
                                <th>Bukti Dukung</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <p class="text-muted" style="font-size: 12px;">Showing 1 to 1 of 1 records</p>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Aktivitas -->
    <div class="modal fade" id="modalTambah" tabindex="-1" aria-labelledby="modalTambahLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Tambah Aktivitas Kegiatan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="activityForm">
                        <div class="mb-2">
                            <label class="form-label">Pilih Target Kegiatan:</label>
                            <select class="form-select form-select-sm" id="targetKegiatan">
                                <option value="">- Pilih Target -</option>
                                <option value="Target 1">Target 1</option>
                                <option value="Target 2">Target 2</option>
                                <option value="Target 3">Target 3</option>
                            </select>
                        </div>

                        <div class="row g-2">
                            <div class="col">
                                <label class="form-label">Target Mulai:</label>
                                <input type="date" class="form-control form-control-sm" id="targetMulai">
                            </div>
                            <div class="col">
                                <label class="form-label">Target Selesai:</label>
                                <input type="date" class="form-control form-control-sm" id="targetSelesai">
                            </div>
                        </div>

                        <hr class="my-2">

                        <div class="row g-2">
                            <div class="col">
                                <label class="form-label">Tanggal Kegiatan:</label>
                                <input type="date" class="form-control form-control-sm" id="tanggalKegiatan">
                            </div>
                            <div class="col">
                                <label class="form-label">Nama Kegiatan:</label>
                                <input type="text" class="form-control form-control-sm" id="namaKegiatan">
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Catatan:</label>
                            <textarea class="form-control form-control-sm" rows="2" id="catatan"></textarea>
                        </div>

                        <div class="row g-2">
                            <div class="col">
                                <label class="form-label">Bukti Dukung:</label>
                                <input type="file" class="form-control form-control-sm" id="buktiDukung">
                                <img id="imagePreview" alt="Pratinjau Gambar">
                            </div>
                            <div class="col">
                                <label class="form-label">Status:</label>
                                <select class="form-select form-select-sm" id="status">
                                    <option>Belum Dimulai</option>
                                    <option>Sedang Berlangsung</option>
                                    <option>Selesai</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer p-2">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="saveActivity()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-orange text-white">
                    <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-exclamation-circle text-warning" style="font-size: 48px;"></i>
                    <p class="mt-3" style="font-size: 16px;">Apakah Anda yakin ingin menghapus aktivitas ini?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-warning" id="confirmDeleteBtn">Hapus</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
